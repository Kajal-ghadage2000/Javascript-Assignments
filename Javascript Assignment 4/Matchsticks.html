<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript">
	function matchHouses(num){
    		if(num==1)
    			return 6;
    		else if(num==0)
    			return 0;
    		else
    			return 6+(5*(num-1))
    	}
	function findSteps(){
		var num=parseInt(document.getElementById("firstnumber").value)
		var result=matchHouses(num);
		alert("number of matchsticks required are " + result +" to create " + num +" match house")
	}
</script>
</head>
<body>
      <div class="container">
         <br/><br/>
         <h2>Find No of steps required to create house of matchsticks.</h2>
         <br/><br/>
         <form method='post'>
            <div class="form-group">
               <label for="name">Enter Number of houses you want to create</label>
               <input type="number" class="form-control" id="firstnumber" placeholder="0" required>
            </div>
            <button type="submit" class="btn btn-primary" onClick="findSteps()">Submit</button>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
