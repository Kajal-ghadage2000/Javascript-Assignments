<!--
Write a program to find whether a given year is a leap year or not.
-->

<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript">
	function findLeap(){
		var num=parseInt(document.getElementById("firstnumber").value)
		if((num%400==0) && (num%100==0)){
			//divided by 100 means century year (ending with 00)
			//century year divided by 400 is leap year
			alert(num+ '  is leap year.')
		}
		else if(num%4==0){
			//year divided by 4 is a leap year
			alert(num+ '  is leap year.')
		}
		else{ 
			//if not divided by both 400 (century year) and 4 (not century year)
			//year is not leap year
			alert(num+ '  is not a leap year.')
		}
	}
</script>
</head>
<body>
      <div class="container">
         <br/><br/>
         <h2>Find whether a year is a leap year or not</h2>
         <br/><br/>
         <form method='post'>
            <div class="form-group">
               <label for="name">Enter year</label>
               <input type="number" class="form-control" id="firstnumber" placeholder="YYYY" required>
            </div>
            <button type="submit" class="btn btn-primary" onClick="findLeap()">Submit</button>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
