<!--
Write a JavaScript program to convert temperatures to and from Celsius,Fahrenheit.
[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ]
Expected Output :
60°C is 140 °F
45°F is 7.222222222222222°C
-->

<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript">
	function fToc(){
		var f=parseInt(document.getElementById("firstnumber").value)
		var c= (5/9)*(f-32)
		alert(f + '°F is ' + c+'°C')
	}
	function cTof(){
		var c=parseInt(document.getElementById("secondnumber").value)
		var f= (c *(9/5))+32
		alert(c+ '°C is ' + f+'°F')
	}
</script>
</head>
<body>
      <div class="container">
         <br/><br/>
         <h2>Convert  temperature from Fahrenheit to Celsius</h2>
         <br/><br/>
         <form method='post'>
            <div class="form-group">
               <label for="name">Enter temperature in Fahrenheit</label>
               <input type="number" class="form-control" id="firstnumber" placeholder="°F" required>
            </div>
            <button type="submit" class="btn btn-primary" onClick="fToc();">Submit</button>
         </form>
      </div>
      <div class="container">
         <br/><br/>
         <h2>Convert  temperature from Celsius to Fahrenheit </h2>
         <br/><br/>
         <form method='post'>
            <div class="form-group">
               <label for="name">Enter temperature in Celsius</label>
               <input type="number" class="form-control" id="secondnumber" placeholder="°C" required>
            </div>
            <button type="submit" class="btn btn-primary" onClick="cTof();">Submit</button>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
