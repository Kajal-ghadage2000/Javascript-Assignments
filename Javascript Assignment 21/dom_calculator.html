<!--
Create a simple calculator that takes the input from input1, input 2 and add them together.
-->

<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript">
	function findSum(){
		var num1=parseInt(document.getElementById("firstnumber").value)
		var num2=parseInt(document.getElementById("secondnumber").value)
		var sum=num1+num2;
		window.alert("Sum of "+num1+" and "+num2+" is "+sum);	
	}
</script>
</head>
<body>
      <div class="container">
         <br/><br/>
         <h2>Calculator to add two numbers</h2>
         <br/>
         <br/>
         <form method='post'>
            <div class="form-group">
               <label for="firstnumber">Enter 1st Number</label>
               <input type="number" class="form-control" id="firstnumber" placeholder="0" required>
               <label for="secondnumber">Enter 2nd Number</label>
               <input type="number" class="form-control" id="secondnumber" placeholder="0" required>
            </div>
            <button type="submit" class="btn btn-primary" onClick="findSum()">Submit</button>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
