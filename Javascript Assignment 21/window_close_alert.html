<!--
Using alert, prevent a person from leaving the screen using JS DOM.
-->

<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript">
   function fun(){
      
   }
// Event listener for the 'beforeunload' event
window.addEventListener('beforeunload', function (e) {
	var name=document.getElementById("firstnumber").value
    // Check if any of the input fields are filled
    if (name !== '') {

        // Cancel the event and show alert that
        // the unsaved changes would be lost
        e.preventDefault();
        e.returnValue = '';
    }
});
</script>
</head>
<body>
      <div class="container">
         <br/><br/>
         <h2>Using alert, prevent a person from leaving the screen using JS DOM.</h2>
         <br/>
         <br/>
         <form method='post'>
            <div class="form-group">
               <label for="firstnumber">Enter your name</label>
               <input type="text" class="form-control" id="firstnumber" placeholder="xyz" required>
            </div>
            <button type="submit" class="btn btn-primary" onClick="fun()">Submit</button>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
